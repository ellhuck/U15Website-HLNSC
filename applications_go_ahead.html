<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-full flex justify-between items-center p-4 bg-white dark:bg-zinc-800 fixed top-0 left-0 z-50 border-b border-zinc-200 dark:border-zinc-700">
      <div class="flex items-center space-x-2">
        <a href="landing.html">
          <img src="icons/small_logo.png" alt="Small Logo Button" class="h-8 w-auto">
        </a>
        <div class="text-xl font-bold">
          <span class="text-orange-600">HB</span><span class="text-black">.</span>
        </div>
        <a href="profile.html" class="h-8 w-8 flex items-center justify-center rounded-full overflow-hidden focus:outline-none focus:ring-2 focus:ring-orange-500">
          <img src="icons/profile.png" alt="Profile Button" class="h-full w-full">
        </a>
      </div>
      <div class="flex items-center space-x-4">
        <a href="settings.html" class="h-7 w-7 flex items-center justify-center rounded-full overflow-hidden focus:outline-none focus:ring-2 focus:ring-orange-500">
          <img src="icons/settings.png" alt="Settings Button" class="h-full w-full">
        </a>
        <img src="icons/search.png" alt="Search Icon" class="h-6 w-6">
        <input type="text" placeholder="Search" class="mt-1 px-3 py-2 border border-zinc-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
      </div>
    </header>
    <div class="main-container min-h-screen flex flex-col pt-24 w-full px-4 sm:px-6 lg:px-8">
      <nav class="flex justify-center space-x-8 py-2 border-b border-zinc-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 fixed top-16 left-0 w-full z-40">
        <a href="courses.html" class="text-zinc-700 dark:text-zinc-300 font-semibold relative group">
          Courses
          <span class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-orange-500 to-orange-700 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="applications.html" class="text-zinc-700 dark:text-zinc-300 font-semibold relative group">
          Join our team
          <span class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-orange-500 to-orange-700 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="news.html" class="text-zinc-700 dark:text-zinc-300 font-semibold relative group">
          Company news
          <span class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-orange-500 to-orange-700 transition-all duration-300 group-hover:w-full"></span>
        </a>
      </nav>
      
      <div class="main-container min-h-screen flex flex-col pt-24 w-full px-4 sm:px-6 lg:px-8 mt-0.2">

        <h2 class="text-2xl font-bold mb-6">
          <span class="text-zinc-900 dark:text-zinc-100">Fill out this form</span> and <span class="text-orange-500">submit your CV</span>
        </h2>
        <form id="jobApplicationForm" class="space-y-6">
          <div class="flex flex-col sm:flex-row items-center">
            <label for="fullName" class="block text-zinc-700 dark:text-zinc-300">Full name:</label>
            <input type="text" id="fullName" name="fullName" class="mt-2 sm:mt-0 sm:ml-4 flex-1 p-2 border rounded-md" placeholder="Start typing..." required>
          </div>
          <div class="flex flex-col sm:flex-row items-center">
            <label for="gender" class="block text-zinc-700 dark:text-zinc-300">Gender:</label>
            <input type="text" id="gender" name="gender" class="mt-2 sm:mt-0 sm:ml-4 flex-1 p-2 border rounded-md" placeholder="Start typing..." required>
          </div>
          <div class="flex flex-col sm:flex-row items-center">
            <label for="dob" class="block text-zinc-700 dark:text-zinc-300">Date of birth:</label>
            <input type="text" id="dob" name="dob" class="mt-2 sm:mt-0 sm:ml-4 flex-1 p-2 border rounded-md" placeholder="DD/MM/YYYY" required>
          </div>
          <div class="flex flex-col sm:flex-row items-center">
            <label for="statement" class="block text-zinc-700 dark:text-zinc-300">Personal statement (&lt;500 words):</label>
            <textarea id="statement" name="statement" class="mt-2 sm:mt-0 sm:ml-4 flex-1 p-2 border rounded-md" placeholder="Start typing..." rows="4" required></textarea>
          </div>
          <div class="flex flex-col sm:flex-row items-center">
            <label for="question1" class="block text-zinc-700 dark:text-zinc-300">Question 1:</label>
            <textarea id="question1" name="question1" class="mt-2 sm:mt-0 sm:ml-4 flex-1 p-2 border rounded-md" placeholder="Start typing..." rows="2" required></textarea>
          </div>
          <div class="flex flex-col sm:flex-row items-center">
            <label for="question2" class="block text-zinc-700 dark:text-zinc-300">Question 2:</label>
            <textarea id="question2" name="question2" class="mt-2 sm:mt-0 sm:ml-4 flex-1 p-2 border rounded-md" placeholder="Start typing..." rows="2" required></textarea>
          </div>
          <div class="flex flex-col sm:flex-row items-center">
            <label for="question3" class="block text-zinc-700 dark:text-zinc-300">Question 3:</label>
            <textarea id="question3" name="question3" class="mt-2 sm:mt-0 sm:ml-4 flex-1 p-2 border rounded-md" placeholder="Start typing..." rows="2" required></textarea>
          </div>
          <div class="flex flex-col sm:flex-row items-center justify-between">
            <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded-md">Submit</button>
            <p class="mt-4 sm:mt-0 text-xl font-bold text-zinc-900 dark:text-zinc-100">Go on, <span class="text-orange-500">Apply now</span></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
